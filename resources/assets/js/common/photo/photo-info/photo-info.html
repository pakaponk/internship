<div class="container">
    <h3>
        {{$ctrl.photo.caption}} by 
        <a ui-sref="user.photos({id: $ctrl.photo.user.id})">{{$ctrl.photo.user.name}}</a>
    </h3>

    <div class="img-frame">
        <img class="img-preview" ng-src="{{$ctrl.photo.source}}" alt="Photo">
    </div>

    <h4>Comments: </h4>

    <div class="row">
        <div ng-repeat="comment in $ctrl.photo.comments">
            <div class="col-sm-6">
                <div class="comment">
                    <p class="pre-text">{{comment.text}}</p>
                    <span class="text-muted">
                        <strong>By {{comment.user.name}}</strong>
                    </span>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

    <form name="form">
        <div class="row">
            <div class="form-group col-sm-6">
                <label class="control-label">Comment</label>
                <textarea name="text" ng-model="$ctrl.comment.text" rows="3" class="form-control"></textarea>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" ng-click="$ctrl.createComment($ctrl.comment)">Add new Comment</button>
        </div>
    </form>

</div>
