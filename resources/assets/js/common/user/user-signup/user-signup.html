<div class="container">
    <h3>Sign up</h3>

    <form name="form">
        <div class="form-group">
            <label class="control-label">Name</label>
            <input type="text" name="name" ng-model="$ctrl.user.name" class="form-control">
        </div>
        <div class="form-group">
            <label for="" class="control-label">Email</label>
            <input type="email" name="email" ng-model="$ctrl.user.email" class="form-control">
        </div>
        <div class="form-group">
            <label for="" class="control-label">Password</label>
            <input type="password" name="password" ng-model="$ctrl.user.password" class="form-control">
        </div>
        <div class="form-group">
            <label for="" class="control-label">Confirm Password</label>
            <input type="password" name="password_confirmation" ng-model="$ctrl.user.password_confirmation" class="form-control">
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit" ng-click="$ctrl.signup($ctrl.user)">Sign up</button>
        </div>
    </form>
</div>
